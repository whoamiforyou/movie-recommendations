<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Recommendations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Movie Recommendations</h1>
  </header>

  <input type="text" id="searchBar" placeholder="Search categories: horror, romantic, comedy, etc...">

  <div class="category-buttons">
    <button onclick="recommendMovies('horror')">Horror</button>
    <button onclick="recommendMovies('romantic')">Romantic</button>
    <button onclick="recommendMovies('adventure')">Adventure</button>
    <button onclick="recommendMovies('comedy')">Comedy</button>
  </div>

  <div class="slider" id="movieSlider">
    <!-- Movie posters will be injected here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
